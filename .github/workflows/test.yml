name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]  # Test multiple Python versions

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-mock boto3
        if [ -f cw-log-fwd/requirements.txt ]; then pip install -r cw-log-fwd/requirements.txt; fi

    - name: Run tests
      working-directory: ./cw-log-fwd
      env:
        DD_API_KEY: dummy-api-key  # Dummy value for testing
        DD_SITE: datadoghq.com
      run: |
        python -m pytest -v

    - name: Upload test results
      if: always()  # Upload even if tests fail
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          cw-log-fwd/.pytest_cache
          cw-log-fwd/test-results
